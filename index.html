<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result-summary</title>
    <link rel="shortcut icon" href="results-summary-component-main/assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main-container">
        <div class="blue-side">
            <h1>Your Result</h1>
            <div class="circle">
                <p>76 <span>of 100</span></p>
            </div>

            <h2>Great</h2>
            <p class="info">
                You scored higher than 65% of <br>
                the people who have taken <br>
                these test
            </p>

        
        </div>

        <div class="white-side">
            <h3>Summary</h3>
            <div class="items">
                <div class="reaction">
                     <img src="./results-summary-component-main/assets/images/icon-reaction.svg"/>
                     <p>Reaction<span>80/100</span></p>
                 </div>
 
                 <div class="memory">
                     <img src="./results-summary-component-main/assets/images/icon-memory.svg"/>
                     <p>Memory<span>92/100</span></p>
                 </div>
 
                 <div class="verbal">
                     <img src="./results-summary-component-main/assets/images/icon-verbal.svg"/>
                     <p>Verbal<span>61/100</span></p>
                 </div>
 
                 <div class="visual">
                     <img src="./results-summary-component-main/assets/images/icon-visual.svg"/>
                     <p>Visual<span>73/100</span></p>
                 </div>
 
                 <button>Continue</button>
             </div>
         </div>
 
 
     </div>
 </body>
 </html>
